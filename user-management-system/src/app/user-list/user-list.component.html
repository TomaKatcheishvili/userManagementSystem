<div class="full-user-view">
  <div class="user-list">
    <ol *ngFor="let user of users">
      <li>
        <p appHighlight [user]="user">
          {{ user.firstName }} {{ user.lastName }}
        </p>

        <button class="button-class" (click)="navigateToUserProfile(user)">
          See User
        </button>
      </li>
    </ol>
  </div>

  <div class="user-profile">
    <app-user-profile [selectedUser]="selectedUser"></app-user-profile>
  </div>

  <router-outlet name="sidebar"></router-outlet>
</div>

<button class="button-class" [routerLink]="['create-user']">
  Create New User
</button>

<button (click)="getUsers()">getUsers</button>
